<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Welcome, {username}</h1>
      <input type="text" id="new-url" class="form-control" placeholder="URL" required>
      <button id="add-password-button" class="btn btn-lg btn-primary btn-block" type="submit">Add password</button>
    </div>
    <script>
      function getUrl() {
        var newUrl = document.getElementById('new-url').value;
        return newUrl;
      }

      const addPasswordButton = document.getElementById('add-password-button');
      addPasswordButton.addEventListener('click', async () => {
        await addPassword()
      })
    </script>
  </body>
</html>
